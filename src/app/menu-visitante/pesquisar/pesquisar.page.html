<ion-header>
  <script>
    const searchbar = document.querySelector('ion-searchbar');
    const items = Array.from(document.querySelector('ion-list').children);

    searchbar.addEventListener('ionInput', handleInput);

    function handleInput(event) {
      const query = event.target.value.toLowerCase();
      requestAnimationFrame(() => {
        items.forEach(item => {
          const shouldShow = item.textContent.toLowerCase().indexOf(query) > -1;
          item.style.display = shouldShow ? 'block' : 'none';
        });
      });
    }
  </script>
  <ion-toolbar>
    <ion-searchbar showCancelButton="focus" placeholder="Digite o Titulo do Trabalho" [(ngModel)]="queryText" 
    (ionInput)="filterTrabalho($event)" clearinput></ion-searchbar>
    <button class="cssbutao" (click)="voltarMenu()"><ion-icon name="arrow-back-outline"></ion-icon></button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item no-lines *ngFor="let trabalho of trabalhos">
      <h3>{{trabalho.titulo}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
