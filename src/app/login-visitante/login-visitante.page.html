<ion-content>
  <div class="container">

  <ion-segment (ionChange)="segmentChanged($event)" value="login">
    <ion-segment-button value="login">
      <ion-label>Login</ion-label>
    </ion-segment-button>
    <ion-segment-button value="register">
      <ion-label>Cadastro</ion-label>
    </ion-segment-button>
  </ion-segment>
  </div>

  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <span>Login</span>

        <ion-item  lines="none">
          <ion-input type="email" placeholder="E-mail" ></ion-input>
        </ion-item>
        <p></p>
        <ion-item  lines="none">
          <ion-input type="password" placeholder="Senha"></ion-input>
        </ion-item>

        <ion-button  (click)="login()" expand="block">
          Entrar
        </ion-button>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="slide-inner ion-padding">
        <span>Cadastro</span>

        <ion-item  lines="none">
          <ion-input type="text" placeholder="Nome"></ion-input>
        </ion-item>
        <p></p>
        <ion-item  lines="none">
          <ion-input type="email" placeholder="E-mail" ></ion-input>
        </ion-item>
        <p></p>
        <ion-item  lines="none">
          <ion-input type="password" placeholder="Senha"></ion-input>
        </ion-item>

        <ion-button (click)="register()" expand="block">
          Cadastrar
        </ion-button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
